<div class="container">
	<h4>Page Matrix</h4>
	<table class="tableSection">
		<thead>
			<tr>
				<td>prop</td>
				<td>value</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key,val) in pageMatrix">
				<td>{{key}}</td>
				<td ng-bind-html="decodeHtml(val)"></td>
			</tr>
		</tbody>
	</table>	
</div>
